<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h3>Kochi Shopping App</h3>
    </header>
    <section>
        <article>
            <div>
                <form action="productlist.html" id="fom_one">
                    <label for="email">Email</label>
                    <br>
                    <input type="email"  placeholder="Enter your Email" id="email" required title="something@gmail.com">
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" required pattern="[0-9a-zA-Z]{3,30}" id="password" placeholder="Enter your Password" title="0-9a-zA-Z">
                    <br>
                    <input type="submit" id="Login" value="Login">
                    <!--<input type="button" name="Register" id="Register" value="Register">-->
                </form>
            </div>
        </article>
    </section>    
</body>
</html>
